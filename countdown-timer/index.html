<!DOCTYPE html>
<html>
<head>
    <title>Countdown to Graduation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Countdown til Graduation</h1>
</div>

<div class="enter-date">
    <label>Enter your graduation date:</label>
    <form id="newDate">
        <input type="text" data-format="YYYY-MM-DD" name="newDate" placeholder="YYYY-MM-DD">
        <button class="btn btn-default">Submit</button>
    </form>
</div>

<div id="timer-div">
    <div class="time-unit">
        <span class="weeks"></span>
        <span class="small-text">Weeks</span>
    </div>
    <div class="time-unit">
        <span class="days"></span>
        <span class="small-text">Days</span>
    </div>
    <div class="time-unit">
        <span class="hours"></span>
        <span class="small-text">Hours</span>
    </div>
    <div class="time-unit">
        <span class="minutes"></span>
        <span class="small-text">Minutes</span>
    </div>
    <div class="time-unit">
        <span class="seconds"></span>
        <span class="small-text">Seconds</span>
    </div>
</div>


<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
