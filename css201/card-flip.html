<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="card-flip.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="card-flip.js" type="text/javascript"></script>

</head>
<body>

<input id="change-perspective" value="200px" />
<input id="change-loc" value="10% 0" />

<div id="parent">
    <div id="threeD">
        Hello, world
    </div>
    <div id="other-child">
        Goobye, world
    </div>
</div>

<!-- Card is the outtter container in which children will be able to move around
It is 3D and it's children can use that 3D space -->
<div class="card">
    <!-- Inner container that will contain 2 children and they will move in 3D space with it -->
    <div class="card-holder">
        <!-- Front of the card -->
        <div class="card-front">
            <img src="mazie1.jpg">
        </div>
        <!-- Back of the card -->
        <div class="card-back">
            <img src="mazie2.jpg">
        </div>
    </div>

</div>

</body>
</html>
