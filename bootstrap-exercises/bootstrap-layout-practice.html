<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Layout Practice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style type="text/css" media="screen">
        .main-box{
            background-color: #9FC5F8;
            padding: 10px;
            border: 5px solid white;
        }

        .sm-box{
            background-color: #CFE2FB;
            border: 5px #9FC5F8 solid;
            text-align: center;
        }

        .ad{
            background-color: #6FA8DC;
            border: 5px solid white;
        }

        .sidebar,.body{
            /* height: 200px; */
        }

    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 main-box">
            <h1>1. Header</h1>
            <div class="col-md-2 col-sm-3 col-xs-12 sm-box">1.1 Brand</div>
            <div class="col-md-7 col-sm-6 col-xs-7 sm-box">1.2 Global Nav</div>
            <div class="col-md-3 col-sm-3 col-xs-5 sm-box">1.3 Tools</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 main-box">
            <h2>2. Hero</h2>
            <div class="col-md-8 col-sm-12 sm-box hidden-xs">2.1 Hero Feature</div>
            <div class="col-md-4 col-sm-12 col-xs-12 sm-box">2.2 Hero Call to Action</div>
        </div>
        <div class="col-md-3 main-box ad hidden-sm hidden-xs">
            <h2>3. Ad</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 main-box">
            <h2>4. Body</h2>
            <div class="col-md-4 col-sm-9 sm-box body">4.1 Article Feature</div>
            <div class="col-sm-3 main-box ad hidden-md hidden-lg">
                <h2>3. Ad</h2>
            </div>
            <div class="col-md-8 col-sm-12 col-xs-12 sm-box body">4.2 Article Listing</div>
        </div>
        <div class="col-md-3 col-sm-12 main-box hidden-xs">
            <h2>5. Sidebar</h2>
            <div class="col-md-12 col-sm-12 sm-box body">5.1 Article Feature</div>
        </div>
    </div>
    <div class="row">
        <div class="main-box">
            <h3>6. Footer</h3>
        </div>
    </div>
</div>

</body>
</html>
