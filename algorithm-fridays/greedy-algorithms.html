<script type="text/javascript">

function find_routes(rows,columns){
    waysToPoint = {}
    for (let i=0; i<rows+1; i++){
        for (let j=0; j<columns+1; j++){
            current_point = (i,j)
            if ((j == 0) || (i == 0)){
                waysToPoint[current_point] = 1
            }else{
                val1 = i-1
                val2 = j-1
                current_val = waysToPoint[(val1,j)] + waysToPoint[(i,val2)]
                waysToPoint[current_point] = current_val
            }
        }
    }
    console.log(waysToPoint)
    return (waysToPoint[rows,columns])
}

console.time('someFunction');
n = find_routes(20,20)
console.log("Answer is " + n)
console.timeEnd('someFunction');
